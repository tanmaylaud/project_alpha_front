<!DOCTYPE html>
<html lang="en">

<head>
	<title>TrueNET</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/justgage.js"></script>
	<script src="js/raphael-2.1.4.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script src="js/search_data.js"></script>
	<script src="js/query.js"></script>

	<script>
		document.documentElement.className = 'js';
	</script>

	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="img/truenet.png" type="image/png" />
</head>

<body>

	<div id="preloader">
		<div id="status"></div>
	</div>

	<div id="home">

		<svg class="hidden">
			<defs>
				<symbol id="icon-search" viewBox="0 0 24 24">
					<title>search</title>
					<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
					/>
				</symbol>
				<symbol id="icon-cross" viewBox="0 0 24 24">
					<title>cross</title>
					<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
				</symbol>
			</defs>
		</svg>

		<main class="main-wrap">
			<div class="search" id="search-id">
				<button id="btn-search-close" class="btn btn--search-close" aria-label="Close search form"><svg class="icon icon--cross"><use xlink:href="#icon-cross"></use></svg></button>
				<div class="search__form">
					<input id="search-input" class="search__input" name="search" type="text" placeholder="" autocomplete="off" autocorrect="off"
					 autocapitalize="off" spellcheck="false" />
					<button id="search-btn" class="btn btn--search" onclick="search()">
						<img src="img/truenet.png" width="60px">
					</button>
				</div>
				<div id="ts" class="top-searches">
				</div>
				<div class="search__suggestion">
					<div id="query">
						<h2>Type in a query like.. <span id="adj" class="animated"></span></h2>
					</div>

					<div id="result"></div>
					<div class="result-info">
						<div id="verdict"></div>
						<div id="input-query"></div>
						<div id="h_graph">
							<hr class="style-fade">
							<div id="graph"></div>
						</div>
						<div id="other-analysis">
							<hr class="style-fade">
							<div class="row">
								<div class="text-center info col-lg-4 col-xs-4">
									<h3>Sentiment</h3>
									<div id="Sentiment" class="text-center "></div>
								</div>
								<div class="text-center info col-lg-4 col-xs-4">
									<h3>Emotions</h3>
									<div id="Emotions" class="text-center "></div>
								</div>
								<div class="text-center info col-lg-4 col-xs-4">
									<h3>Entities</h3>
									<div id="Entities" class="text-center"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<canvas id="net">
		</canvas>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js'></script>

	<script src="js/index.js"></script>
	<script src="js/graph.js"></script>
	<script src="js/search-box.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
